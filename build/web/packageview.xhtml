<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
      <h2 style="position:relative;top:50px;right:-190px;color: bisque;font-size:50px; font-weight:bolder; font-family: monospace">
          WELCOME TO ADMIN PAGE</h2>
          <h3 style="position:relative;top:80px;right:-170px;color: darkolivegreen;font-size:20px; font-weight:bolder; font-family: cursive">
         MODIFY PACKAGE</h3>
       <h:outputLabel style="position:relative;top:100px;right:-230px;color: darkolivegreen;font-size:20px;font-family: cursive;">ENTER PACKAGE NAME</h:outputLabel>
       <h:inputText style="width: 190px;height:30px;position:relative;top:100px;right:-280px;" value="#{updatebean.name}" ></h:inputText>
          <h:outputLabel style="position:relative;top:150px;right:200px;color: darkolivegreen;font-size:20px;font-family: cursive;"> ENTER  NUMBER OF PACKAGE DAYS</h:outputLabel>
          <h:inputText style="width: 190px;height:30px;position:relative;top:150px;right:150px;" value="#{updatebean.days}"></h:inputText>
      <h:outputLabel style="position:relative;top:200px;right:630px;color: darkolivegreen;font-size:20px;font-family: cursive;">ENTER PLACE</h:outputLabel>
      <h:inputText style="width: 190px;height:30px;position:relative;top:200px;right:630px;" value="#{updatebean.place}" ></h:inputText>
          <h:outputLabel style="position:relative;top:220px;right:-230px;color: darkolivegreen;font-size:20px;font-family: cursive;"> ENTER PRICE</h:outputLabel>
          <h:inputText style="width: 190px;height:30px;position:relative;top:220px;right:-380px;" value="#{updatebean.price}" ></h:inputText>
               <h:commandButton value="MODIFY" style="position: relative;top: 290px;right: -220px; font-weight: bold;
                font-size: 20px;
                color: goldenrod;
                font-family: cursive;
  border-radius: 400px 400px 400px 400px;" action="#{updatebean.updatedata()}" /> 
           
       </h:form>
    </h:body>
</html>
