<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <link rel="stylesheet" type="text/css" href="MYCSS.css"></link>
    <head>
        <style>
            
  .a{
                font-weight: bold;
                font-size: 20px;
                color: goldenrod;
                font-family: cursive;
              position:relative;top:220px;right:180px;
                border-radius: 400px 400px 400px 400px;
               
            }
              body{
                background-image:url("source/image/italytour.jpg");
                background-size: 50%;
                background-position: center;
            }
        </style>
    </head>
   
     <body>
             <h:form>
      <h2 STYLE="position:relative;top:50px;right:-190px;color: black;font-size:30px; font-weight:bolder; font-family: monospace">
          WELCOME TO LOGIN PAGE</h2>

  
          
          <h:outputLabel style="position:relative;top:100px;right:-290px;color: goldenrod;font-size:25px;font-family: cursive;"> FIRST NAME</h:outputLabel>
          <h:inputText style="width: 190px;height:30px;position:relative;top:100px;right:-330px; border-radius: 400px 400px 400px 400px;" value="#{user.FIRSTNAME}" ></h:inputText>
          <h:outputLabel style="position:relative;top:150px;right:60px;color: goldenrod;font-size:25px;font-family: cursive;"> PASSWORD</h:outputLabel>
          <h:inputSecret  style="width: 190px;height:30px;position:relative;top:150px;right:20px; border-radius: 400px 400px 400px 400px;" value="#{user.PASSWORD}" ></h:inputSecret>
        
        <h:commandButton class="a" value="LOGIN" action="#{user.ValidPassword(user.FIRSTNAME,user.PASSWORD)}" /> 
         <h:commandButton   class= "a" value="TO HOME" action="index" style=" border-radius: 600px 600px 600px 600px;font-family: cursive ; font-weight: bold; font-size: 20px; margin:100px 10px 10px 10px;
                background-color: appworkspace;"/> 
      </h:form>
   
   </body>
</html>
