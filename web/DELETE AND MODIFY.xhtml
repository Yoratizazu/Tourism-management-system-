<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <style>
               
          
        body{
                background-image:url("source/image/italytour.jpg");
                background-size: 50%;
                background-position: center;
            }
            .ac{
                position:relative;top:30px;right:-190px;
                color: #13D64A;
                font-size:50px;
                font-weight:bolder; 
                font-family: monospace;
            }
            .ad{
             position:relative;top:25px;right:-170px;
             color: darkolivegreen;
             font-size:20px;
             font-weight:bolder;
             font-family: cursive;
            }
            .ae{
                position:relative;top:40px;right:-230px;
                color: darkolivegreen;
                font-size:20px;
                font-family: cursive;
            }
            .af{
              width:190px;
              height:30px;
              position:relative;top:40px;right:-280px;
            }
            .ag{
               position: relative;top: 120px;right: 150px; 
               font-weight: bold;
                font-size: 20px;
                color: goldenrod;
                font-family: cursive;
                border-radius: 400px 400px 400px 400px;
            }
            .xa{
                position: relative;top: 170px;right: -250px;
                font-weight: bold;
                font-size: 20px;
                color: goldenrod;
                font-family: cursive;
                border-radius: 400px 400px 400px 400px;
            }
            .xb{
               position: relative;top: 170px;right: -200px; font-weight: bold;
                font-size: 20px;
                color: goldenrod;
                font-family: cursive;
                border-radius: 400px 400px 400px 400px;
            }
            .xc{
                position:relative;top:140px;right:-170px;
                color: darkolivegreen;
                font-size:20px;
                font-weight:bolder;
                font-family: cursive;
            }
            .xd{
               position: relative;top: 120px;right: 100px; font-weight: bold;
                font-size: 20px;
                color: goldenrod;
                font-family: cursive;
                border-radius: 400px 400px 400px 400px;
            }
   </style>
    </h:head>
    <h:body>
        <h:form>
      <h2 class="ac" > DELETE AND MODIFY PACKAGE</h2>
          <h3 class="ad">DELETE PACKAGE</h3>
       <h:outputLabel class="ae">ENTER PACKAGE NAME</h:outputLabel>
          <h:inputText class="af" value="#{delete.name}"></h:inputText>
         
               <h:commandButton value="DELETE"  class="ag" action="#{delete.Deletedata()}"/>
               <h:commandButton value="BACK" action="wellcomepage" class="xd"  />
               <h3 class="xc">MODIFY PACKAGE</h3>
         <h:commandButton value="UPDATE" class="xb" action="updatepage" />
         <h:commandButton value="BACK" class="xa" action="home page" />
            
       </h:form>
    </h:body>
</html>
